<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Ptolemies Status JSON</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }

        .container {
            max-width: 100%;
            overflow-x: auto;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #111;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            margin: 0;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .refresh-btn {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .refresh-btn:hover {
            background: #555;
        }

        .loading {
            color: #ffff00;
            text-align: center;
            padding: 40px;
        }

        .error {
            color: #ff0000;
            text-align: center;
            padding: 40px;
            background: #220000;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Ptolemies Status JSON</h1>
            <p>Raw JSON data for DevQ.ai integration</p>
            <button class="refresh-btn" onclick="loadJSON()">üîÑ Refresh JSON</button>
        </div>

        <div id="loading" class="loading">
            ‚ö° Loading Ptolemies status JSON...
        </div>

        <div id="error" class="error" style="display: none;">
            ‚ùå Failed to load JSON data
        </div>

        <pre id="json-content" style="display: none;"></pre>
    </div>

    <script>
        async function loadJSON() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('json-content');

            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                contentEl.style.display = 'none';

                // Add cache busting parameter
                const cacheBuster = new Date().getTime();
                const response = await fetch(`./status.json?v=${cacheBuster}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const jsonData = await response.json();

                // Display formatted JSON
                contentEl.textContent = JSON.stringify(jsonData, null, 2);

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error('Failed to load JSON:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = `‚ùå Failed to load JSON data: ${error.message}`;
            }
        }

        // Load JSON on page load
        document.addEventListener('DOMContentLoaded', loadJSON);

        // Auto-refresh every 5 minutes
        setInterval(loadJSON, 5 * 60 * 1000);
    </script>
</body>
</html>
